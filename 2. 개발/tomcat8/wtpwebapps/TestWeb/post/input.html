<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>input.html</title>
	</head>

	<body style="text-align:center; background-image:url('../img/pic3.jpg');" onload="f.name.focus()">
		<h1>입력 for Post</h1>
		<center>
		<p align="center">
			<form name="f" action="../post.do" method="post">
			    <select name="cars">
				<option value="a">가</option>
				<option value="b">나</option>
				<option value="c">다</option>
				<option value="d">라</option>
			  </select>
			  <br><br>
			    <table border="1" width="300pt" height="120pt">
				    <tr>
					    <td width="30%" align="center">이름</td>
						<td><input name="name" size="28"></td>
					</tr>
					<tr>
					    <td align="center">주소</td>
						<td><input name="addr" size="28"></td>
					</tr>
					<tr>
					    <td colspan="2" align="center">
						    <input type="reset" value="취소">
							<input type="submit" value="전송">
						</td>
					</tr>
				</table>
			</form>
		</p>
		    <br/>
		    <a href="../" style="text-decoration:none">인덱스</a>
		</center>
	</body>
</html>
